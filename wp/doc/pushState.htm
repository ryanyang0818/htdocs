<meta charset="utf-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
$(function()
{
    $(document)
        .on('click', '.text', function(e)
        {
            e.preventDefault() ;
            
            var _url = $(this).attr('href') ;
            
            history.pushState(_url, '', _url) ;
            
            getContent(_url) ;
        })
     
    $(window)
        .on('popstate', function()
        {
            var _query = location.pathname ;
            
            getContent(_query) ;
        }) ;
        
    function getContent(str)
    {
        $('#content').text(str) ;
    }
}) ;
</script>
<a href="/wp/doc/pushState.htm">pushState</a>

    <li><a class="text" href="/wp/doc/link4">Link4</a></li>
</ul>
<div id="content"></div>
