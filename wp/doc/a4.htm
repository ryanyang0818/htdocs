<!DOCTYPE html>
<meta charset="utf-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/function.js"></script>
<script>
$(function()
{
    $('#btn1')
        .click(function() 
        {
            console.time('儘量減少reflow') ;
            var numLoop = 1000 ;
            var _eleTb = $('#tb').html('') ;
            var _strNode = '' ;
            for (var i=1; i <= numLoop; i++)
            {
                _strNode += '<tr><td>'+ i +'</td></tr>' ;
            }
            $('#tb')
                .append(_strNode) ;
                
            console.timeEnd('儘量減少reflow') ;

        }) ;

    $('#btn2')
        .click(function() 
        {
            console.time('直接進行append') ;
            var numLoop = 2000 ;
            var _eleTb = $('#tb').html('') ;
            for (var i=1000; i <= numLoop; i++)
            {
                $('#tb')
                     .append('<tr><td>'+ i +'</td></tr>') ;
            }
            
                
            console.timeEnd('直接進行append') ;
        }) ;
        
}) ;
</script>
<input type="button" id="btn1" value="儘量減少reflow">
<input type="button" id="btn2" value="直接進行append">

<table id="tb" style="border:1px solid red;">
</table>
